# OrcMate Tmux Configuration
# Philosophy: 100% Keyboard-Driven, Zero Mouse Distractions
# Optimized for AI-Assisted Development Workflows

# ═══════════════════════════════════════════════════════════
# CORE SETTINGS - No Mouse Policy
# ═══════════════════════════════════════════════════════════

# Disable mouse completely - keyboard only!
set -g mouse off

# Enable 256 color support
set -g default-terminal "screen-256color"

# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer
set -g history-limit 50000

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Zero-out escape time delay (for faster command sequences)
set -s escape-time 0

# Increase tmux messages display duration
set -g display-time 2000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# ═══════════════════════════════════════════════════════════
# PREFIX KEY - Ergonomic Change
# ═══════════════════════════════════════════════════════════

# Change prefix from Ctrl+b to Ctrl+Space (more ergonomic)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ═══════════════════════════════════════════════════════════
# KEY BINDINGS - Vim-Style Navigation
# ═══════════════════════════════════════════════════════════

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split windows with more intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing (Shift + hjkl)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
bind -r Tab select-pane -t :.+
bind -r BTab select-pane -t :.-

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Session navigation
bind -r ( switch-client -p
bind -r ) switch-client -n

# ═══════════════════════════════════════════════════════════
# COPY MODE - Vi-Style
# ═══════════════════════════════════════════════════════════

# Use vi mode for copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Paste with prefix + p
bind p paste-buffer

# ═══════════════════════════════════════════════════════════
# VISUAL STYLE - Minimalist Nord-Inspired Theme
# ═══════════════════════════════════════════════════════════

# Status bar position - TOP (as specified)
set -g status-position top

# Status bar colors (Nord-inspired minimalist palette)
set -g status-style bg=#2E3440,fg=#D8DEE9

# Status bar length
set -g status-left-length 40
set -g status-right-length 100

# Left side: Session name
set -g status-left "#[bg=#5E81AC,fg=#2E3440,bold] ⚡ #S #[bg=#2E3440,fg=#5E81AC] "

# Right side: Date and time
set -g status-right "#[fg=#88C0D0]#(whoami)@#H #[fg=#5E81AC]| #[fg=#D8DEE9]%Y-%m-%d #[fg=#5E81AC]| #[fg=#D8DEE9,bold]%H:%M "

# Window status format
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=#88C0D0,fg=#2E3440,bold] #I:#W #[bg=#2E3440,fg=#88C0D0]"

# Pane border colors
set -g pane-border-style fg=#4C566A
set -g pane-active-border-style fg=#88C0D0

# Message colors
set -g message-style bg=#88C0D0,fg=#2E3440,bold

# ═══════════════════════════════════════════════════════════
# PANE MANAGEMENT
# ═══════════════════════════════════════════════════════════

# Pane display time
set -g display-panes-time 4000

# Pane number display colors
set -g display-panes-active-colour "#88C0D0"
set -g display-panes-colour "#4C566A"

# Synchronize panes toggle
bind S set-window-option synchronize-panes \; display "Synchronize panes: #{?synchronize-panes,ON,OFF}"

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# ═══════════════════════════════════════════════════════════
# ADDITIONAL QUALITY OF LIFE IMPROVEMENTS
# ═══════════════════════════════════════════════════════════

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

# Allow automatic renaming of windows
setw -g automatic-rename on

# Set terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

# ═══════════════════════════════════════════════════════════
# NOTES FOR ORCMATE USERS
# ═══════════════════════════════════════════════════════════
# 
# Key Philosophy:
# - NO MOUSE: Pure keyboard navigation forces you into "flow state"
# - Status bar at TOP: Keeps your eyes focused upward (ergonomic)
# - Vim keys: If you know Vim, you know Tmux
#
# Most Important Keys:
# - Ctrl+Space: Your new prefix (replaces Ctrl+b)
# - Prefix + h/j/k/l: Navigate panes (Vim style)
# - Prefix + H/J/K/L: Resize panes
# - Prefix + |: Split vertically
# - Prefix + -: Split horizontally
# - Prefix + [: Enter copy mode (then use v to select, y to copy)
# - Prefix + r: Reload this config
#
# ═══════════════════════════════════════════════════════════
